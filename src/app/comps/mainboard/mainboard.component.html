<div class="home">
    <header Random (getenglishWords)="englishWords = $event" (getHebWords)="HebWords = $event" (getRandInit)="addRand($event)"  [wordEng]="wordEngM" ></header>
    <div class="board">
        <board Random  (getRand)="addRand($event)"  (getWord)="word = $event"  *ngFor='let x of wordsArr' [wordHeb]='x' ></board>
    </div>
    <result Random [resTex]=resTexM></result>
</div>
